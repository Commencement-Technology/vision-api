name: CI/CD
on:
  push:
    branches:
      - main
jobs:
  deps:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, lint and/or test
      run: |
        yarn
      env:
        CI: true
  build:
    needs: deps
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.main.DOCKERHUB_USERNAME }}
          password: ${{ secrets.main.DOCKERHUB_ACCESSTOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: ecency/api:latest
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: SSH and deploy node app
      uses: appleboy/ssh-action@master
      env:
        PRIVATE_API_ADDR: ${{secrets.main.PRIVATE_API_ADDR}}
        PRIVATE_API_AUTH: ${{secrets.main.PRIVATE_API_AUTH}}
        HIVESIGNER_CLIENT_SECRET: ${{secrets.main.HIVESIGNER_CLIENT_SECRET}}
        SEARCH_API_ADDR: ${{secrets.main.SEARCH_API_ADDR}}
        SEARCH_API_SECRET: ${{secrets.main.SEARCH_API_SECRET}}
      with:
        host: ${{ secrets.main.SSH_PRODUCTION_HOST }}
        username: ${{ secrets.main.SSH_USERNAME }}
        key: ${{ secrets.main.SSH_KEY }}
        port: ${{ secrets.main.SSH_PORT }}
        envs: PRIVATE_API_ADDR,PRIVATE_API_AUTH,HIVESIGNER_CLIENT_SECRET,SEARCH_API_ADDR,SEARCH_API_SECRET
        script: |
          export PRIVATE_API_ADDR=$PRIVATE_API_ADDR
          export PRIVATE_API_AUTH=$PRIVATE_API_AUTH
          export HIVESIGNER_CLIENT_SECRET=$HIVESIGNER_CLIENT_SECRET
          export SEARCH_API_ADDR=$SEARCH_API_ADDR
          export SEARCH_API_SECRET=$SEARCH_API_SECRET
          cd ~/vision-api
          git pull origin main
          docker pull ecency/api:latest
          docker stack deploy -c docker-compose.yml vision-api
          docker system prune -f
